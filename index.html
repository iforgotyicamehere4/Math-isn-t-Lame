<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />

    <!-- App metadata -->
    <title>MathPop - Math Adventure Games</title>
    <meta
      name="description"
      content="Educational math games with Benny the Dog Knight. Solve problems, unlock powers, and defeat zombies!"
    />
    <meta name="theme-color" content="#6ef0ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="MathPop" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => {
              console.log("[App] Service Worker registered:", reg);
            })
            .catch((err) => {
              console.log("[App] Service Worker registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
